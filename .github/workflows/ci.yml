name: Run CI
on:
  pull_request:
  push:
    branches: [v2]
jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm install
        working-directory: ./v2
      - name: Run static checks
        run: npm run static-checks
        working-directory: ./v2
      - name: Build
        run: npm run build
        working-directory: ./v2
