---
layout: base
breadcrumbs:
- blog/index.html
---

{% assign author = site.data.authors[page.author] %}

<article class="section content container is-max-desktop is-size-5">
    <div class="blog-post-header">
        <p class="date">{{ page.date | date: "%-d %B %Y"}}</p>

        <h1 class="title">{{ page.title }}</h1>

        <p class="authorship">
            By <a href="{{ author.url }}">{{ author.name }}</a>, {{ author.title }}.
        </p>
    </div>

    {{ content }}
</article>
