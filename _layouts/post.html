---
layout: base
breadcrumbs:
- blog/index.html
---

{% assign author = site.data.authors[page.author] %}

<article class="rn-blog-post">
    <p class="date">{{ page.date | date: "%-d %B %Y"}}</p>

    <h1 class="title">{{ page.title }}</h1>

    <p class="authorship">
        By <a href="{{ author.url }}">{{ author.name }}</a>, {{ author.title }}.
    </p>

    {{ content }}
</article>
