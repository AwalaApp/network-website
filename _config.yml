title: "Relaynet"
description: "The network on which humankind can truly rely"
permalink: /blog/:slug

defaults:
  - values:
      description: null
      breadcrumbs: null
      pagination:
        previous: null
        next: null
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      breadcrumbs: [blog.html]
  - scope:
      path: ""
      type: drafts
    values:
      layout: post
      breadcrumbs: [blog.html]

markdown: kramdown
liquid:
  strict_variables: true
  strict_filters: true
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - .idea
  - README.md
