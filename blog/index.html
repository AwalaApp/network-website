---
layout: base
title: Blog
---
<h1 class="title">Blog</h1>

{% assign posts = site.posts %}

{% for post in posts %}
    <section class="section">
        <p class="is-size-7 has-text-weight-light">{{ post.date | date: "%-d %B %Y"}}</p>

        <h2 class="mt-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>

        {{ post.excerpt }}
    </section>
{% endfor %}
