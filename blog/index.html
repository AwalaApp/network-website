---
layout: base
title: Blog
---
<h1 class="title">Blog</h1>

{% assign posts = site.posts %}

{% for post in posts %}
    <section class="section">
        <div class="blog-post-header">
            <p class="date">{{ post.date | date: "%-d %B %Y"}}</p>

            <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </div>

        {{ post.excerpt }}
    </section>
{% endfor %}
