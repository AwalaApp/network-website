---
layout: base
title: Blog
---
<h1 class="title">Blog</h1>

{% assign posts = site.posts %}

{% for post in posts %}
    <section class="rn-blog-post">
        <p class="date">{{ post.date | date: "%-d %B %Y"}}</p>

        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

        {{ post.excerpt }}
    </section>
{% endfor %}
